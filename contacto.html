<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto â€” The Orange Corner</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fbfcff 0%, #f6f7fb 100%);
      padding: 32px 16px;
    }
    .container-main {
      max-width: 700px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 30px;
    }
    .logo {
      width: 60px; height: 60px;
      border-radius: 12px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, #ff7f2a, #ffa35c);
      box-shadow: 0 6px 18px rgba(255,127,42,0.2);
    }
    .btn-orange {
      background-color: #ff7f2a;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background-color: #e66d15;
    }
    footer {
      text-align: center;
      color: #666;
      margin-top: 20px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container container-main">
    <!-- Header -->
    <header class="d-flex gap-3 align-items-center mb-4">
      <div class="logo">
        <svg width="36" height="36" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="30" fill="#ff7f2a" />
        </svg>
      </div>
      <div>
        <h1 class="h5 mb-0">Contacto â€” The Orange Corner</h1>
        <nav class="d-flex gap-2 flex-wrap mt-1">
          <a class="btn btn-outline-warning btn-sm" href="inicio.html">Inicio</a>
          <a class="btn btn-outline-warning btn-sm" href="blog.html">Blog</a>
          <a class="btn btn-warning btn-sm" href="contacto.html">Contacto</a>
        </nav>
      </div>
    </header>

    <!-- Formulario de contacto -->
    <h2 class="fw-bold mb-3">ðŸ“¬ Formulario de Contacto</h2>
    <p class="text-muted mb-4">Â¿Tienes alguna duda, sugerencia o quieres colaborar con nosotros? Completa el formulario y te responderemos pronto.</p>

    <form id="formContacto">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo:</label>
        <input type="text" class="form-control" id="nombre" required disabled>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrÃ³nico:</label>
        <input type="email" class="form-control" id="correo" required disabled>
      </div>

      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto:</label>
        <input type="text" class="form-control" id="asunto" required disabled>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="4" required disabled></textarea>
      </div>

      <!-- Botones -->
      <div class="d-flex gap-2 flex-wrap">
        <button type="button" id="btnNuevo" class="btn btn-orange">Nuevo</button>
        <button type="submit" id="btnEnviar" class="btn btn-success" disabled>Enviar</button>
        <button type="button" id="btnCancelar" class="btn btn-secondary" disabled>Cancelar</button>
      </div>
    </form>

    <p id="mensajeConfirmacion" class="mt-3 text-success fw-bold" style="display:none;">
      âœ… Â¡Mensaje enviado con Ã©xito!
    </p>

    <footer class="mt-4">
      <p>Archivo generado para uso educativo â€” Leonardo D. MuÃ±oz.</p>
    </footer>
  </div>

  <script>
    const btnNuevo = document.getElementById("btnNuevo");
    const btnEnviar = document.getElementById("btnEnviar");
    const btnCancelar = document.getElementById("btnCancelar");
    const inputs = document.querySelectorAll("#formContacto input, #formContacto textarea");
    const mensajeConfirmacion = document.getElementById("mensajeConfirmacion");

    btnNuevo.addEventListener("click", () => {
      inputs.forEach(i => i.disabled = false);
      btnEnviar.disabled = false;
      btnCancelar.disabled = false;
      btnNuevo.disabled = true;
      mensajeConfirmacion.style.display = "none";
    });

    btnCancelar.addEventListener("click", () => {
      document.getElementById("formContacto").reset();
      inputs.forEach(i => i.disabled = true);
      btnEnviar.disabled = true;
      btnCancelar.disabled = true;
      btnNuevo.disabled = false;
    });

    document.getElementById("formContacto").addEventListener("submit", (e) => {
      e.preventDefault();
      mensajeConfirmacion.style.display = "block";
      document.getElementById("formContacto").reset();
      inputs.forEach(i => i.disabled = true);
      btnEnviar.disabled = true;
      btnCancelar.disabled = true;
      btnNuevo.disabled = false;
    });
  </script>
</body>
</html>
