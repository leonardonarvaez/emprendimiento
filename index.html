<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sitio Principal — Leonardo D. Muñoz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23ff7f2a'/%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f7fb;
      --accent: #ff7f2a;
      --muted: #6b6b6b;
      --maxw: 1100px;
    }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, #fbfcff 0%, var(--bg) 100%);
      color: #222;
      padding: 32px 16px;
    }
    .container-main {
      max-width: var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.95));
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(20,20,60,0.06);
    }
    .logo {
      width: 68px; height: 68px; border-radius: 14px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, var(--accent), #ffa35c);
      box-shadow: 0 6px 18px rgba(255,127,42,0.14);
    }
    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
    .menu-section {
      background: linear-gradient(-45deg, #ff7f2a, #ffb27a, #ff8a33, #ffc48f);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      border-radius: 16px;
      padding: 50px 20px;
      margin-top: 40px;
      color: white;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
    .menu-card {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      background: #fff;
      color: #333;
      transition: transform .2s ease;
    }
    .menu-card:hover { transform: translateY(-5px); }
    .menu-card img {
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container container-main">

    <header class="d-flex gap-3 align-items-center mb-4">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="30" fill="#ff7f2a" />
        </svg>
      </div>
      <div>
        <h1 class="h4 mb-0">The Orange Corner — Leonardo D. Muñoz</h1>
        <p class="text-muted small mb-1">Página principal con enlaces a tus trabajos y presentación del emprendimiento</p>
        <nav class="d-flex gap-2 flex-wrap">
          <a class="btn btn-outline-warning btn-sm" href="index.html">Inicio</a>
          <a class="btn btn-outline-warning btn-sm" href="blog.html">Blog</a>
          <a class="btn btn-outline-warning btn-sm" href="contacto.html">Contacto</a>
        </nav>
      </div>
    </header>

    <!-- Contenido igual que antes -->
    <!-- ... (tus secciones de bienvenida, misión, visión y menú) ... -->

    <footer class="mt-4">
      <p>Archivo generado para uso educativo — Leonardo D. Muñoz.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
